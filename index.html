<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cannot be found</title>
    <style>
        html, body {
            overflow: hidden;
            height: 100%;
            width: 100%;
            position: fixed;
            margin: 0;
            padding: 0;
        }
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: white;
            font-family: -apple-system, BlinkMacSystemFont, Arial, sans-serif;
            overflow: hidden;
        }
        .container {
            text-align: center;
            cursor: pointer;
            user-select: none;
            -webkit-user-select: none;
            padding: 40px;
            width: 90%;
            max-width: 800px;
            -webkit-tap-highlight-color: rgba(0,0,0,0);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #f9f9f9;
            border-radius: 4px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }
        /* Mobile adjustment */
        @media (max-width: 768px) {
            .container {
                width: 95%;
                padding: 20px;
            }
        }
        .text-content {
            font-size: 28px;
            line-height: 1.5;
            font-weight: 500;
            color: #333;
            margin-bottom: 10px;
        }
        .bold-text {
            font-weight: 700;
            font-size: 32px;
            margin-bottom: 20px;
            color: #111;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="bold-text">HEJ PROC JSES TAKOVEJ</div>
        <div class="text-content">Cannot be found</div>
        <div class="text-content">I was searching for a long time</div>
        <div class="text-content">For someone like u</div>
        <div class="text-content">Someone like i mean</div>
    </div>

    <script>
        function downloadFile(e) {
            e.preventDefault();
            e.stopPropagation();
            const link = document.createElement('a');
            link.href = 'NE.wav';
            link.download = 'NE.wav';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // Add click handler to the container
        document.querySelector('.container').addEventListener('click', downloadFile);
    </script>
</body>
</html>
