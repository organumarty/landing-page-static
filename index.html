<!DOCTYPE html>
<html>
<head>
    <title>DV</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden; /* Prevent all scrolling */
            position: fixed; /* Fix the body to prevent scrolling */
            background-color: #e9e9e9;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .image-container {
            width: 70%;
            max-width: 600px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        img {
            width: 100%;
            height: auto;
            cursor: pointer;
            mix-blend-mode: multiply; /* This makes white transparent and preserves dark text */
            opacity: 0.9;
            filter: contrast(1.1);
        }
        
        /* Mobile-specific styles */
        @media only screen and (max-width: 768px) {
            .image-container {
                width: 85%;
            }
            img {
                transform: scale(1.15); /* Slightly larger on mobile */
            }
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="img/hej-image.jpg" alt="HEJ PROC JSES TAKOVEJ" onclick="downloadNE()">
    </div>
    
    <script>
        function downloadNE() {
            var link = document.createElement('a');
            link.href = 'NE.wav';
            link.download = 'NE.wav';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    </script>
</body>
</html>
