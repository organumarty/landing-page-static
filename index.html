<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cannot be found</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: white;
        }
        .image-container {
            cursor: pointer;
            max-width: 90%;
            max-height: 90vh;
            text-align: center;
        }
        .clickable-image {
            max-width: 100%;
            max-height: 90vh;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="img/HEJ%20PROC%20JSES%20TAKOVEJ_pages-to-jpg-0001.jpg" alt="HEJ PROC JSES TAKOVEJ" class="clickable-image">
    </div>

    <script>
        function downloadFile(e) {
            e.preventDefault();
            e.stopPropagation();
            const link = document.createElement('a');
            link.href = 'NE.wav';
            link.download = 'NE.wav';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // Add click handler to the image container
        document.querySelector('.image-container').addEventListener('click', downloadFile);
    </script>
</body>
</html>
