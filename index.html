<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cannot be found</title>
    <style>
        html, body {
            overflow: hidden;
            height: 100%;
            width: 100%;
            position: fixed;
            margin: 0;
            padding: 0;
        }
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: white;
            font-family: -apple-system, BlinkMacSystemFont, Arial, sans-serif;
            overflow: hidden;
        }
        .pdf-container {
            text-align: center;
            cursor: pointer;
            user-select: none;
            -webkit-user-select: none;
            padding: 0;
            width: 90%;
            max-width: 800px;
            height: 80vh;
            max-height: 800px;
            -webkit-tap-highlight-color: rgba(0,0,0,0);
            box-sizing: border-box;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        /* Mobile adjustment */
        @media (max-width: 768px) {
            .pdf-container {
                width: 95%;
                height: 70vh;
            }
        }
        /* Small screen adjustment */
        @media (max-width: 768px) and (max-height: 600px) {
            .pdf-container {
                height: 80vh;
            }
        }
        .pdf-embed {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="pdf-container">
        <object class="pdf-embed" data="assets/HEJ%20PROC%20JSES%20TAKOVEJ.PDF" type="application/pdf">
            <iframe class="pdf-embed" src="assets/HEJ%20PROC%20JSES%20TAKOVEJ.PDF"></iframe>
        </object>
    </div>

    <script>
        function downloadFile(e) {
            e.preventDefault();
            e.stopPropagation();
            const link = document.createElement('a');
            link.href = 'NE.wav';
            link.download = 'NE.wav';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // Add click handler to the pdf container
        document.querySelector('.pdf-container').addEventListener('click', downloadFile);
    </script>
</body>
</html>
