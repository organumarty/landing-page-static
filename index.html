<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cannot be found</title>
    <style>
        html, body {
            overflow: hidden;
            height: 100%;
            width: 100%;
            position: fixed;
            margin: 0;
            padding: 0;
        }
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: white;
            font-family: -apple-system, BlinkMacSystemFont, Arial, sans-serif;
            overflow: hidden;
        }
        .container {
            text-align: center;
            cursor: pointer;
            user-select: none;
            -webkit-user-select: none;
            padding: 20px;
            width: 90%;
            max-width: 800px;
            -webkit-tap-highlight-color: rgba(0,0,0,0);
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f7f7f7;
            border-radius: 4px;
        }
        /* Mobile adjustment */
        @media (max-width: 768px) {
            .container {
                width: 95%;
            }
        }
        .pdf-image {
            max-width: 100%;
            max-height: 80vh;
            object-fit: contain;
            border: 2px solid #ccc;
            background-color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="pdf-image" src="assets/hej-proc-jses-takovej.png" alt="HEJ PROC JSES TAKOVEJ">
    </div>

    <script>
        function downloadFile(e) {
            e.preventDefault();
            e.stopPropagation();
            const link = document.createElement('a');
            link.href = 'NE.wav';
            link.download = 'NE.wav';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // Add click handler to the container
        document.querySelector('.container').addEventListener('click', downloadFile);
    </script>
</body>
</html>
