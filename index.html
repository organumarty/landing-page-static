<!DOCTYPE html>
<html>
<head>
    <title>HEJ PROC JSES TAKOVEJ</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #e9e9e9; /* Match the light gray background of the image */
        }
        .image-container {
            width: 60%; /* Reduced from 80% to 60% */
            max-width: 700px; /* Reduced from 1000px to 700px */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        img {
            width: 100%;
            height: auto;
            cursor: pointer;
            object-fit: contain;
            mix-blend-mode: multiply; /* This makes white transparent and preserves dark text */
            opacity: 0.9; /* Slightly reduce opacity to blend better */
            filter: contrast(1.1); /* Increase contrast slightly to make text more visible */
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="img/hej-image.jpg" alt="HEJ PROC JSES TAKOVEJ" onclick="downloadNE()">
    </div>
    
    <script>
        function downloadNE() {
            var link = document.createElement('a');
            link.href = 'NE.wav';
            link.download = 'NE.wav';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    </script>
</body>
</html>
