<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cannot be found</title>
    <style>
        html, body {
            overflow: hidden;
            height: 100%;
            width: 100%;
            position: fixed;
            margin: 0;
            padding: 0;
        }
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: white;
            font-family: -apple-system, BlinkMacSystemFont, Arial, sans-serif;
            overflow: hidden;
        }
        .text-container {
            text-align: center;
            cursor: pointer;
            user-select: none;
            -webkit-user-select: none;
            padding: 0 20px;
            width: 100%;
            max-width: 90%;
            -webkit-tap-highlight-color: rgba(0,0,0,0);
            box-sizing: border-box;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        /* Mobile adjustment to move content up slightly */
        @media (max-width: 768px) {
            .text-container {
                margin-top: -15vh;
            }
        }
        /* Additional adjustment for very small screens */
        @media (max-width: 768px) and (max-height: 600px) {
            .text-container {
                margin-top: -10vh;
            }
        }
        .text-container > * {
            pointer-events: auto;
        }
        .verse {
            margin: 12px 0;
            font-size: clamp(16px, 4vw, 24px);
            line-height: 1.4;
            word-break: break-word;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="text-container">
        <div class="verse">Cannot be found</div>
        <div class="verse">I was searching for a long time</div>
        <div class="verse">For someone like u</div>
        <div class="verse">Someone like i mean</div>
    </div>

    <script>
        function downloadFile(e) {
            e.preventDefault();
            e.stopPropagation();
            const link = document.createElement('a');
            link.href = 'NE.wav';
            link.download = 'NE.wav';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // Add click handler to the text container
        document.querySelector('.text-container').addEventListener('click', downloadFile);
    </script>
</body>
</html>
